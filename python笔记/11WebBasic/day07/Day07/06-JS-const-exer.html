<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		//1、声明一个常量PI，值为3.14
		const PI = 3.14;
		//2、声明一个变量r ，值为10
		var r = 10;
		//3、计算周长，并保存在 l 中
		var l = 2 * PI * r;
		l = l.toFixed(2);
		//4、计算面积，并保存在 s 中
		var s = PI * r * r;
		//5、打印输出
		// "半径为" + r + "的圆的周长是"+l
		// 半径为...的圆的面积是...
		console.log("半径为" + r + "的圆的周长是"+l);
		console.log("半径为" + r + "的圆的面积是"+s);
	</script>
 </body>
</html>
