<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <div id="poem1">
		<p class="title">登鹳雀楼</p>
		<p>白日依山尽</p>
		<p>黄河入海流</p>
		<p>欲穷千里目</p>
		<p>更上一层楼</p>
	</div>
	<div id="poem2">
		<p class="title">静夜思</p>
		<p>床前明月光</p>
		<p>疑是地上霜</p>
		<p>举头望明月</p>
		<p>低头思故乡</p>
	</div>
	<button onclick="getP()">获取所有的p标记</button>
	<button onclick="getPoem1P()">获取poem1中的p标记</button>
	<script src="common.js"></script>
	<script>
		function getP(){
			var arr=document.getElementsByTagName("p");
			for(var i=0;i<arr.length;i++){
				arr[i].style.backgroundColor="yellow";
			}
		}
		function getPoem1P(){
			//先获取poem1
			var poem1 = $("poem1");
			//再获取poem1中所有的p元素
			var arr = poem1.getElementsByTagName("p");
			for(var i=0;i<arr.length;i++){
				arr[i].style.color = "red";
			}
		}
	</script>
 </body>
</html>
