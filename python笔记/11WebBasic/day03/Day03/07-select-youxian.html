 <head>

  <title>Document</title>
	<style>
		/*100*/

		/*100 + 1 ： 101*/
		#d1 span{ color:yellow; }
		/*10 + 1 ：11*/
		.pp span{ color:pink; }
		/*100 + 10 + 1 ：111*/

		/*100 + 10 ：110*/

		/*100 + 100 : 200*/
		#d1 #s1{ color:#654321; }
	</style>
 </head>
 <body>
  <div id="d1">
		<p class="pp">
			<span id="s1" class="sp">
				这是d1中的pp中的span
			</span>
		</p>
	</div>
 </body>
