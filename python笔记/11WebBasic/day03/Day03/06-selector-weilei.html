		a{
			color:black;

		a:hover{
			color:red;
		}


		#uname{
			font-style:italic;/*斜体*/
			color:gray;
		}
		/*当#uname被激活的时候，将文本变为正体字(非斜体)*/
		#uname:active{
			font-style:normal;
		}

		/*当#uname获取焦点的时候，将文本变为绿色*/
		#uname:focus{
			color:green;
		}
