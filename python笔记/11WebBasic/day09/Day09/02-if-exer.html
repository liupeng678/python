<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		var year=prompt("请输入年:");
		var month=prompt("请输入月:");
		var day=Number(prompt("请输入日:"));
		var isRun=year%4==0&&year%100!=0||year%400==0;
		var totalDays=0;
		if(month==1){
			totalDays = day;
		}else if(month == 2){
			totalDays = 31 + day;
		}else if(month == 3){
			totalDays = 31 + 28 + day;
		}else if(month == 4){
			totalDays = 31+28+31+day;
		}else if(month == 5){
			totalDays = 31+28+31+30+day;
		}else if(month == 6){
			totalDays = 31+28+31+30+31+day;
		}
		//判断是否为2月以后以及闰年
		if(month>2 && isRun){
			totalDays += 1;
		}
		console.log(year+"年"+month+"月"+day+"日是"+year+"年的第"+totalDays+"天");
	</script>
 </body>
</html>
