<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
 <!-- 文本样式标记 -->
  这是一段有<b>加粗</b>，<i>斜体</i>，<s>删除线</s>，<u>下划线</u>，上<sup>标</sup> 和 下<sub>标</sub>的文本
	<!-- 标题标记 -->
	<h1 align="left">静夜思</h1>
	<h2 align="center">李白</h2>
	<h3 align="right">床前明月光</h3>
	<h4>疑是地上霜</h4>
	<h5>举头望明月</h5>
	<h6>低头思故乡</h6>
	<!-- 段落元素 -->
	<p>天长地久有时尽</p>
	<p>此恨绵绵无绝期</p>
	<!-- 块分区元素 -->
	<div>快分区元素1</div>
	<div>块分区元素2</div>
	<!-- 行内分区元素 -->
	<span>行内分区元素1</span>
	<span>行内分区元素2</span>
	<!-- 列表元素 -->
	<ol>
		<li>内容1</li>
		<li>内容2</li>
	</ol>
 </body>
</html>
