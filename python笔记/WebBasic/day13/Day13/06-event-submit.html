<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<script src="common.js"></script>
	<script>
		window.onload = function(){
			/*为form绑定submit事件*/
			$("frm").onsubmit = function(){
				var uname = $("uname").value.length;
				var upwd = $("upwd").value.length;
				if(uname>=6&&uname<=18&&upwd>=6&&upwd<=18){
					return true;
				}
				return false;
			}
			/*为uname绑定focus事件*/
			$("uname").onfocus = function(){
				$("uname-show").innerHTML="用户名必须6-18位";
			}
			/*为uname绑定blur事件*/
			$("uname").onblur = function(){
				if(this.value.length>=6 && this.value.length <= 18){
					$("uname-show").innerHTML="通过";
				}else{
					$("uname-show").innerHTML="用户名称不符合规范";
				}
			}
		}
	</script>
 </head>
 <body>
  <form action="/login/" id="frm">
		<p>
			用户名称：<input type="text" name="uname" id="uname">
			<span id="uname-show"></span>
		</p>
		<p>
			用户密码：<input type="password" name="upwd" id="upwd">
		</p>
		<p>
			<input type="submit" value="提交">
		</p>
	</form>
 </body>
</html>
