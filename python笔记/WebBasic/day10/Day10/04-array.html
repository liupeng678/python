<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		function createArray(){
			//1、使用 [] 的方式创建一个数组
			var arr1 = ["奥巴马","特朗普","金正恩","普京","默克尔"];
			//2、使用 new 的方式创建一个数组
			var arr2 = new Array("奥巴马","特朗普","金正恩","普京","默克尔");
			//3、打印以上两个数组中的值
			console.log("arr1:"+arr1);
			console.log(arr2);
			//4、创建arr3数组，并初始化长度为5
			var arr3 = new Array(5);
			console.log(arr3);

		}
	</script>
	<button onclick="createArray()">创建数组</button>
 </body>
</html>
